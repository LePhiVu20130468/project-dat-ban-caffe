<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- plugins:css -->
    <link rel="stylesheet" href="./css/feather/feather.css"> <!--css-->
    <link rel="stylesheet" href="./css/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="./css/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->

</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <a class="navbar-brand" href="index.html">Đăng nhập bằng Facebook</a>
                        </div>
                        <h4>Sử dụng tài khoản Facebook của bạn để đăng nhập wed đặt bàn cafe của chúng tôi:</h4>

                        <form class="pt-3">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                       placeholder="Email hoặc số điện thoại:">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="password"
                                       placeholder="Mật khẩu">
                                <img src="./images/eye-open.svg" id="eyeicon">
                            </div>
                            <div class="mt-3">
                                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                   href="./index.html">ĐĂNG NHẬP</a>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input">
                                        Lưu mật khẩu
                                    </label>
                                </div>
                                <a href="#" class="auth-link text-black">Quên mật khẩu?</a>
                            </div>
                            <div class="mb-2">
                                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                   href="./register.html">Tạo tài khoản</a>
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<script src="./js/template.js"></script>
<script src="./js/settings.js"></script>
<script src="./js/todolist.js"></script>
<!-- endinject -->
<script>
    const eye = document.querySelector('#eyeicon')
    const pass = document.querySelector('#password')


    eye.addEventListener('click', () => {
        pass.type = pass.type === 'password' ? 'text' : 'password'
        eye.src = eye.src.includes('open') ? "./images/eye-close.svg" : "./images/eye-open.svg"
    })
</script>
</body>
